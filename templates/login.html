<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->

  <link href="../static/css/style.css" rel="stylesheet">

  <!-- Custom CSS for Animations -->
  <style>
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .slide-in {
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>

  <!-- ======= Top Bar ======= -->
  <!-- Add your top bar content here -->

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
      <h1 class="col-lg-8"><a href="index.html"><span>UPI Fraud Detection</span></a></h1>
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto" href="{{ url_for('first')}}">Home</a></li>
          <li><a class="nav-link scrollto active" href="{{ url_for('login')}}">Login</a></li>
        </ul>
      </nav>
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative text-center text-lg-start" data-aos="zoom-in" data-aos-delay="100">
      <div class="row">
        <div class="col-lg-8">
          <h1 class="fade-in"><span>UPI Fraud Detection Using Machine Learning Approaches</span></h1>
        </div>
      </div>
    </div>
  </section><!-- End Hero Section -->

  <!-- ======= Login Section ======= -->
  <section id="login" class="login">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <center><p>Login</p></center>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="control-group">
            <form action="/validate" method="post">
              {% if messages %}
                <div class="alert alert-danger" role="alert" style="color: black;">
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                </div>
              {% endif %}
              <div class="control-group">
                <label class="control-label" for="username"><b>Username</b></label>
                <div class="controls">
                  <input type="text" id="uname" name="uname" placeholder="" class="form-control">
                </div>
              </div>
              <div class="control-group">
                <br>
                <label class="control-label" for="password"><b>Password</b></label>
                <div class="controls">
                  <input type="password" id="password" name="password" placeholder="" class="form-control">
                </div>
              </div>
              <div class="control-group">
                <br>
                <div class="controls">
                  <input type="submit" class="btn btn-success" value="Login" style="margin-left: 280px">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Login Section -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        <!-- Add your copyright content here -->
      </div>
      <div class="credits">
        <!-- Add your credits content here -->
      </div>
    </div>
  </footer><!-- End Footer -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="../static/vendor/aos/aos.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="../static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="../static/vendor/php-email-form/validate.js"></script>
  <script src="../static/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="../static/js/main.js"></script>

</body>

</html>
